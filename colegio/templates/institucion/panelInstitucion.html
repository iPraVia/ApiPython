{% include 'alumno/header.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituciones</title>
</head>
<body>
    <div class="container my-4">
        <h1>Listado de instituciones</h1>
        <a href="{% url 'institucion' %}" class="btn btn-success">Agregar o modificar</a>
    </div>
    <div class="container d-flex d-flex justify-content-center">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Nombre</td>
                    <td>Direccion</td>
                </tr>
            </thead>
            <tbody>
                {% if instituciones %}
                    {% for i in instituciones %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.nombre}}</td>
                            <td>{{i.direccion}}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td>No hay instituciones registradas</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
